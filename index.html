<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #top {
        text-align: center;
    
        margin-bottom: 30px;
        background-color: #c9e2fc;
      }
      #main {
        display: flex;
        gap: 30%;
        height: 720px;
        margin-top: 1%;
        justify-content: space-evenly;
        /* border: 1px solid red; */
      }
      #nav {
        display: flex;
        height:10%;
        justify-content: end;
        align-items: center;
        background-color: #278aae;
      }
      #image {
        /* border: 1px solid black; */
        display: grid;
        align-items: center;
      }
      #text{
        /* border: 1px solid red; */
        display: grid;
        justify-content: center;
        align-items: center;
      }
      #nav > h3 {
        font-size: 25px;
        margin-right: 20px;
        font-family: Verdana, Arial, Helvetica, sans-serif;
      }
      @media all and (min-width: 340px) and (max-width: 768px) {
        #nav > h3 {
          font-size: 15px;
          margin-right: 12px;
          margin-top: 1;
        }
        #main{
            width: 90%;
            margin: auto;
            margin-top: 3%;

            display: grid;
            align-items: center;
        }
        #main>#image>#img1{
            width:80%;
            margin: auto;
        }
        #main>#text {
            margin-top: -80%;
            width:100%
        }
      }
      @media all and (min-width: 767px) and (max-width: 1024px) {
        #nav > h3 {
          font-size: 17.5px;
          margin-right: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div id="nav">
        <h3>Home</h3>
        <h3>About</h3>
        <h3>Projects</h3>
        <h3>Contact Me</h3>
      </div>
    <div id="top">
      <div id="main">
        <div id="image">
          <img id="img1" src="img/aman.png" alt="" />
        </div>
        <div id="text">
          <h1>Hi, I'm Aman Sharma. A Full Stack Java Developer.</h1>
          <h3>
            I'm a Full Stack Java Developer, I love to create beautiful and
            functional websites.
          </h3>
        </div>
      </div>
    </div>
  </body>
</html>
