<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
  
      #top {
        text-align: center;
        margin-top: 1px;
        margin-bottom: 30px;
        background-color: #013a6b;
        background-image: -webkit-linear-gradient(
         35deg,
          #8EE4AF 45%,
          #EDF5E1 10%
        );
      }
      #main {
        display: flex;
        gap: 30%;
        height: 741px;

        justify-content: space-evenly;
        border: 1px solid #EDF5E1;
      }
      #nav {
        display: flex;
        height: 10%;
        justify-content: end;
        align-items: center;
        background-color: #5CDB95;
     
      }

      #image {
        display: grid;
       
        align-items: center;
      }
      #image > img {
        margin: auto;
width:400px;
        margin-left: 20%;
      }
      #text {
      
        margin-right: 10%;
      }
      #nav > h3:hover {
        color: white;
        cursor: pointer;
        text-decoration: underline;
      }
      #text > h1:nth-child(1) {
        font-size: 40px;
        margin-top: 300px;
        color:#05386B;
        font-family: Verdana, Arial, Helvetica, sans-serif;
      }
      #text > h1:nth-child(2){
        color:#05386B;
        font-size: 28px;
        font-family: Verdana, Arial, Helvetica, sans-serif;
      } 
      #text > h3 {
        margin-top: 10px;
        color:#05386B;
        font-family: Verdana, Arial, Helvetica, sans-serif;
      }

      #nav > h3 {
        font-size: 22px;
        margin-right: 20px;

        font-family: Verdana, Arial, Helvetica, sans-serif;
      }
      #nav>h3>a{
        text-decoration: none;
        color:#05386B;

      }
      #nav>h3>a:hover{
        text-decoration: none;
        color:white;
        
      }
      @media all and (min-width: 340px) and (max-width: 420px) {
        #nav > h3 {
          font-size: 15px;
          margin-right: 12px;
          margin-top: 1;
        }
        #nav > h3 {
          display: grid;
          justify-content: space-between;
          margin: auto;
        }
        #main {
          width: 90%;
          margin: auto;
          margin-top: 1%;
          display: block;
        }
        #main > #image > #img1 {
          width: 80%;
          margin: auto;
        }
        #main > #image {
          margin-top: 15%;
        }
        #main > #text {
          margin-top: -70%;
          width: 100%;
        }
        #text > h1 {
          font-size: 20px;
        }
        #text > h3 {
          font-size: 15px;
        }
      }
      @media all and (min-width: 767px) and (max-width: 1024px) {
        #nav > h3 {
          font-size: 20px;
          margin-right: 16px;
        }
        #nav > h3 {
          display: grid;
          justify-content: space-between;
          margin: auto;
        }
        #main {
          width: 90%;
          margin: auto;
          margin-top: 3%;
          display: block;
      
        }
        #main > #image {
          margin-top: 10%;
          height: 20%;
        }
        #main > #image > #img1 {
          width: 40%;
          margin: auto;
        }
        #text{
          width:60%;
          margin: auto;
          text-align: center;
         
        }
      }
      #text > h1 > span {
        color:#05386B;
       
      }
      #top>h3{
        color: grey;
        font-family: Verdana, Arial, Helvetica, sans-serif;
        margin: auto;
        font-size: 15px;
     
      }
      @media all and (min-width: 1025px) and (max-width: 1305px){
           #main{
          
            display: block;
           }
           #main>#text{
            margin: auto;
            margin-top: -14%;
           }
           #main>#text>h3 {
            font-size: 18px;
           }
           #image{
            margin-top: 7%;
           }
           #image>#img1{
            width: 30%;
            margin: auto;
           }
      }
      @media all and (min-width: 420px) and (max-width: 768px){
        #main{
          
          display: block;
         }
         #nav > h3 {
          font-size: 20px;
          margin-right: 16px;
        }
        #nav > h3 {
          display: grid;
          justify-content: space-between;
          margin: auto;
        }
         #main>#text{
            margin: auto;
            margin-top: -14%;
           }
           #main>#text>h3 {
            font-size: 18px;
           }
           #main>#text>h1 {
            font-size: 25px;
           }
           #image{
            margin-top: 7%;
           }
           #image>#img1{
            width: 50%;
            margin: auto;
           }
      }
     
    </style>
  </head>

    <div id="nav">
      
      <h3><a href="index.html">Home</a></h3> 
      <h3><a href="about.html">About Me</a></h3> 
      <h3><a href="project.html">Projects</a></h3> 
      <h3><a href="contact.html">Contact Me</a></h3> 
    </div>
    <div id="top">
      <div id="main">
        <div id="image">
          <img id="img1" src="img/heros.png" alt="" />
        </div>
        <div id="text">
          <h1>Hi, I'm <span>Aman Sharma</span>.</h1> 
          <h1>Welcome to my Portfolio.</h1>
          <h3>
            I'm a Java Backend Developer, I love to write clean code and create
            functional websites.
          </h3>
        </div>
      </div>
      <h3>Designed and build by Aman Sharma, 2022 All rights reserved</h2>
    </div>
 
  </body>
</html>
